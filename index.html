<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>

</head>
<body>
    <!--Provides link to highscores table-->
    <div class="scores"><a href="scores.html">View Highscores</a></div>

    <!--Timer display-->
    <div class="timer">Time remaining: <span id ="time">0</span></div>

    <!--Main Division-->
    <div class="wrapper" >
        <section id="start-screen" class="start"> 
            <h1>Javascript Quiz</h1>
                <p>
                 Answer the following 5 questions before the timer reaches 0. Each incorrect answer will
                 take away 15 seconds. Good luck and let the quiz begin!
                </p>

                <!--Button to begin the game-->   
                <button id="start-button">Start Quiz</button>
            </section>

        <!--Quiz questions added to this section-->
        <section id="questions" class="hidden">
            <h2 id="questions-title"></h2>
                <div id="choices" class="choices"></div>
        </section>

        <!--Advises whether the answer was correct or wrong-->
        <section id="user-response" class="response-hidden"></section>

        <!--End of game sequence-->
        <section id="game-over" class="hidden">
            <h2>Game Over! Let's see how you did!</h2>
                <P>
                    Wow you scored <span id="final-results"></span>.
                </P>
                <P>
                    Enter initials: <input type="text" id="initials"/>
                    <!--Button to submit score with initials-->
                    <button id=submit-score>Submit</button>
                </P>
        </section>

    </div>    

        <script src="./assets/script/script.js"></script>    
</body>
</html>
